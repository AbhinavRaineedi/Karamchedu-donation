<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#2575fc" />
    <meta name="description" content="Karamchedu Donation - Make a difference!" />
    <title>Karamchedu Donation</title>
    <link rel="icon" href="favicon.ico" />
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      body {
        min-height: 100vh;
        background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
        color: #fff;
        font-family: 'Segoe UI', 'Roboto', 'Arial', sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        text-align: center;
      }
      .fallback {
        margin-top: 10vh;
      }
      .fallback h1 {
        font-size: 3.5rem;
        font-weight: 800;
        letter-spacing: 2px;
        margin-bottom: 1.5rem;
        text-shadow: 0 4px 24px rgba(0,0,0,0.18);
      }
      .fallback p {
        font-size: 1.5rem;
        font-weight: 400;
        margin-bottom: 2rem;
        opacity: 0.95;
      }
      .loader {
        border: 8px solid #fff;
        border-top: 8px solid #2575fc;
        border-radius: 50%;
        width: 60px;
        height: 60px;
        animation: spin 1.2s linear infinite;
        margin: 0 auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      @media (max-width: 600px) {
        .fallback h1 { font-size: 2rem; }
        .fallback p { font-size: 1rem; }
      }
    </style>
  </head>
  <body>
    <noscript>
      <div class="fallback">
        <h1>Karamchedu Donation</h1>
        <p>This app needs JavaScript enabled to run.<br/>Please enable JavaScript in your browser.</p>
      </div>
    </noscript>
    <div id="root">
      <div class="fallback">
        <h1>Karamchedu Donation</h1>
        <p>Loading the donation app...</p>
        <div class="loader"></div>
      </div>
    </div>
  </body>
</html>
